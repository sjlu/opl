<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<title>Object-Place Learning (OPL)</title>

	<link href="assets/style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
    <center>
      <h1>Object-Place Learning</h1>
      <p>
        This application simply tracks and records the duration of key-presses on the keyboard.<br />
        To start, enter the amount of time, then press the buttons as instructed.
      </p>
  		<form class="form-inline" role="form" id="duration-form">
  		  <div class="form-group">
  		    <label class="sr-only" for="duration"></label>
  		    <input type="duration" class="form-control input-lg" id="duration" placeholder="Duration in Minutes">
  		  </div>
  		  <button type="submit" class="btn btn-default btn-lg">Start</button>
  		</form>
      <div id="timer" style="display: none;"></div>
      <div id="results" style="display: none;"></div>
    </center>
  </div>

  <script id="timer-template" type="text/x-handlebars-template">
    <h3>{{minutes}}:{{seconds}} remaining</h3>
  </script>

  <script id="results-template" type="text/x-handlebars-template">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Key</th>
          <th>Duration (in seconds)</th>
        </tr>
      </thead>
      <tbody>
        {{#key_presses}}
          <tr>
            <td>{{key}}</td>
            <td>{{seconds}}</td>
          </tr>
        {{/key_presses}}
      </tbody>
    </table>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
